<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="heart-rain" id="heart-rain"></div>

    <div class="container" id="main-container">
        <!-- Inline SVG for Cute Bear -->
        <svg class="hero-img" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="110" r="60" fill="#d4a373" /> <!-- Face -->
            <circle cx="70" cy="60" r="25" fill="#d4a373" /> <!-- Left Ear -->
            <circle cx="130" cy="60" r="25" fill="#d4a373" /> <!-- Right Ear -->
            <circle cx="85" cy="100" r="5" fill="#000" /> <!-- Left Eye -->
            <circle cx="115" cy="100" r="5" fill="#000" /> <!-- Right Eye -->
            <ellipse cx="100" cy="120" rx="25" ry="15" fill="#fefae0" /> <!-- Muzzle -->
            <circle cx="100" cy="115" r="5" fill="#000" /> <!-- Nose -->
            <path d="M 100 120 Q 90 130 80 125 M 100 120 Q 110 130 120 125" stroke="#000" stroke-width="2"
                fill="none" /> <!-- Mouth -->
            <path d="M 60 150 Q 100 190 140 150 Q 140 150 100 190" fill="#ff4d6d" /> <!-- Heart held -->
        </svg>

        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button class="btn yes-btn" id="yes-btn">YES</button>
            <button class="btn no-btn" id="no-btn">NO</button>
        </div>
    </div>

    <div class="container success-message hidden" id="success-message">
        <!-- User Provided Success Image -->
        <img src="/success-image.jpg" alt="Yay!" class="hero-img" style="border-radius: 10px;">

        <h1>Yay! I knew it! ❤️</h1>
        <p>Best Valentine's Day Ever!</p>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="youtube-player" style="display: none;"></div>

    <script type="module" src="/main.js"></script>
</body>

</html>
